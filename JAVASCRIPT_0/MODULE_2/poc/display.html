<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .div1{
        display: block;
        background-color: #dcdde1;
        height: 50px;
        width: 200px;
        margin: 10px;
    }
    .span1{
        background-color: #f5f6fa;
        display: none;
    }
    .span2{
        background-color: #487eb0;
        display: inline;

    }
    .div2{
        display: inline-block;
        height: 200px;
        width: 200px;
    }

</style>
<body>
    <div class="div1">Hi This is Div 1</div>
    <span class="span1">This is span 1</span>
    <span class="span2">This is span 2</span>
   
    <img src="https://images.pexels.com/photos/8186321/pexels-photo-8186321.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="">
    <span class="span2">This is next span</span>
    <div class="div2">This is  Div 2</div>

</body>

</html>
